<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeRiderHD Track Downloader</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5TETZ0MZ2V"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        // Configure GA4 with enhanced tracking
        gtag('config', 'G-5TETZ0MZ2V', {
            'send_page_view': true,
            'anonymize_ip': false  // Set to false to see actual IPs in Analytics
        });
        
        // Custom event tracking function
        function trackEvent(eventName, eventParams = {}) {
            gtag('event', eventName, eventParams);
        }
    </script>
    
    <script>
        let fullTrackData = "";
        let currentTrackNumber = "";
        let currentStep = 1;

        // Dark mode toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            
            const toggle = document.querySelector('.dark-mode-toggle');
            toggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            toggle.setAttribute('title', isDark ? 'Switch to Light Mode' : 'Switch to Dark Mode');
            
            // Track dark mode toggle in Google Analytics
            if (typeof trackEvent === 'function') {
                trackEvent('dark_mode_toggled', {
                    mode: isDark ? 'dark' : 'light'
                });
            }
        }

        // Update step indicator
        function updateStepIndicator(step) {
            currentStep = step;
            document.querySelectorAll('.step').forEach((el, idx) => {
                if (idx < step) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });
        }

        // Load dark mode preference (default is dark)
        document.addEventListener('DOMContentLoaded', () => {
            // Dark mode is now the default - only switch to light if explicitly saved
            const darkMode = localStorage.getItem('darkMode');
            
            if (darkMode === 'false') {
                // User explicitly chose light mode
                document.body.classList.remove('dark-mode');
                const toggle = document.querySelector('.dark-mode-toggle');
                toggle.textContent = 'üåô';
                toggle.setAttribute('title', 'Switch to Dark Mode');
            }
            // Otherwise stay in dark mode (default)
            
            // Load track history
            loadTrackHistory();
            
            // Enter key support
            document.getElementById('freerider-url').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    fetchData();
                }
            });
            
            // URL input change detection
            document.getElementById('freerider-url').addEventListener('input', (e) => {
                if (e.target.value.trim()) {
                    updateStepIndicator(1);
                } else {
                    updateStepIndicator(0);
                }
            });
        });

        // ========================================
        // TRACK HISTORY MANAGEMENT
        // ========================================
        
        function saveToHistory(trackId, trackCode) {
            let history = JSON.parse(localStorage.getItem('trackHistory') || '[]');
            
            // Check if track already exists
            history = history.filter(item => item.id !== trackId);
            
            // Add new track to beginning
            history.unshift({
                id: trackId,
                code: trackCode,
                length: trackCode.length,
                elements: (trackCode.match(/,/g) || []).length + 1,
                timestamp: Date.now()
            });
            
            // Keep only last 10 tracks
            history = history.slice(0, 10);
            
            localStorage.setItem('trackHistory', JSON.stringify(history));
            loadTrackHistory();
        }

        function loadTrackHistory() {
            const history = JSON.parse(localStorage.getItem('trackHistory') || '[]');
            const container = document.getElementById('recent-tracks');
            const listContainer = document.getElementById('recent-tracks-list');
            
            if (history.length === 0) {
                container.style.display = 'none';
                return;
            }
            
            container.style.display = 'block';
            listContainer.innerHTML = '';
            
            history.forEach(track => {
                const item = document.createElement('div');
                item.className = 'track-history-item';
                
                const timeAgo = getTimeAgo(track.timestamp);
                
                // Escape backticks and create safe version for onclick
                const safeCode = track.code.replace(/\\/g, '\\\\').replace(/`/g, '\\`').replace(/'/g, "\\'").replace(/"/g, '&quot;');
                
                item.innerHTML = `
                    <div class="track-history-header">Track #${track.id}</div>
                    <div class="track-history-content">
                        <div class="track-history-meta">
                            <span>üìè ${track.length.toLocaleString()} chars</span>
                            <span>üî¢ ${track.elements.toLocaleString()} elements</span>
                            <span>üïê ${timeAgo}</span>
                        </div>
                        <div class="track-history-actions">
                            <button class="quick-action-btn" onclick='reloadTrack("${track.id}", ${track.id})'>
                                üìã Copy
                            </button>
                            <button class="quick-action-btn download" onclick='quickDownload("${track.id}", ${track.id})'>
                                üíæ Download
                            </button>
                        </div>
                    </div>
                `;
                
                listContainer.appendChild(item);
            });
        }

        function getTimeAgo(timestamp) {
            const seconds = Math.floor((Date.now() - timestamp) / 1000);
            
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            if (seconds < 604800) return `${Math.floor(seconds / 86400)}d ago`;
            return new Date(timestamp).toLocaleDateString();
        }

        function reloadTrack(trackId, historyIndex) {
            const history = JSON.parse(localStorage.getItem('trackHistory') || '[]');
            const track = history.find(t => t.id === trackId);
            
            if (!track) {
                showNotification('Track not found in history', 'error');
                return;
            }
            
            fullTrackData = track.code;
            currentTrackNumber = trackId;
            document.getElementById('output').value = track.code;
            displayStats(track.code, trackId);
            updateStepIndicator(3);
            showNotification(`Track #${trackId} loaded from history!`, "success");
            
            // Scroll to output
            document.getElementById('output').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function quickDownload(trackId, historyIndex) {
            const history = JSON.parse(localStorage.getItem('trackHistory') || '[]');
            const track = history.find(t => t.id === trackId);
            
            if (!track) {
                showNotification('Track not found in history', 'error');
                return;
            }
            
            const blob = new Blob([track.code], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `frhd-track-${trackId}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification(`Track #${trackId} downloaded!`, "success");
        }

        function clearHistory() {
            if (confirm('Are you sure you want to clear all track history?')) {
                localStorage.removeItem('trackHistory');
                loadTrackHistory();
                showNotification('Track history cleared', 'info');
            }
        }

        // ========================================
        // FAVICON ANIMATION
        // ========================================
        
        const faviconStates = {
            normal: 'üì•',
            loading: '‚è≥',
            success: '‚úÖ',
            error: '‚ùå'
        };
        
        let faviconElement = null;
        let faviconAnimationInterval = null;
        
        function initFavicon() {
            faviconElement = document.querySelector('link[rel="icon"]');
            if (!faviconElement) {
                faviconElement = document.createElement('link');
                faviconElement.rel = 'icon';
                document.head.appendChild(faviconElement);
            }
        }
        
        function setFavicon(emoji) {
            if (!faviconElement) initFavicon();
            
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            
            ctx.font = '48px serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(emoji, 32, 32);
            
            faviconElement.href = canvas.toDataURL();
        }
        
        function animateFavicon(state) {
            // Clear any existing animation
            if (faviconAnimationInterval) {
                clearInterval(faviconAnimationInterval);
                faviconAnimationInterval = null;
            }
            
            const emoji = faviconStates[state];
            
            if (state === 'loading') {
                // Animate loading state
                const loadingEmojis = ['‚è≥', '‚åõ'];
                let index = 0;
                faviconAnimationInterval = setInterval(() => {
                    setFavicon(loadingEmojis[index % loadingEmojis.length]);
                    index++;
                }, 500);
            } else if (state === 'success') {
                // Flash success then return to normal
                setFavicon(emoji);
                setTimeout(() => setFavicon(faviconStates.normal), 2000);
            } else if (state === 'error') {
                // Flash error then return to normal
                setFavicon(emoji);
                setTimeout(() => setFavicon(faviconStates.normal), 2000);
            } else {
                setFavicon(emoji);
            }
        }
        
        // Initialize favicon on load
        window.addEventListener('load', () => {
            initFavicon();
            setFavicon(faviconStates.normal);
        });

        async function fetchData() {
            const url = document.getElementById("freerider-url").value;
            const outputField = document.getElementById("output");
            const loadingBar = document.getElementById("loading-bar");
            const fetchButton = document.querySelector('button[onclick="fetchData()"]');
            const statsBar = document.querySelector('.stats-bar');

            if (!url.trim()) {
                showNotification("Please enter a FreeRider URL", "error");
                return;
            }

            // Extract track number
            const match = url.match(/t\/(\d+)-/);
            if (!match) {
                showNotification("Invalid FreeRider URL format", "error");
                return;
            }
            currentTrackNumber = match[1];

            // Show loading state
            updateStepIndicator(2);
            loadingBar.style.display = "block";
            outputField.value = "";
            fullTrackData = "";
            statsBar.style.display = "none";
            fetchButton.disabled = true;
            fetchButton.style.opacity = "0.6";
            
            // Animate favicon to loading state
            animateFavicon('loading');

            try {
                const response = await fetch("/fetch_data", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ url })
                });
                const result = await response.json();
                
                if (result.error) {
                    showNotification(result.error, "error");
                    updateStepIndicator(1);
                    animateFavicon('error');
                } else {
                    fullTrackData = result.output;
                    outputField.value = fullTrackData;
                    updateStepIndicator(3);
                    showNotification("Track code retrieved successfully!", "success");
                    
                    // Animate favicon to success
                    animateFavicon('success');
                    
                    // Show stats
                    displayStats(fullTrackData, currentTrackNumber);
                    
                    // Save to history
                    saveToHistory(currentTrackNumber, fullTrackData);
                    
                    // Track successful fetch in Google Analytics
                    if (typeof trackEvent === 'function') {
                        trackEvent('track_fetched', {
                            track_id: currentTrackNumber,
                            track_length: fullTrackData.length,
                            element_count: (fullTrackData.match(/,/g) || []).length + 1
                        });
                    }
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                showNotification("Failed to fetch data. Please try again.", "error");
                updateStepIndicator(1);
                animateFavicon('error');
            } finally {
                loadingBar.style.display = "none";
                fetchButton.disabled = false;
                fetchButton.style.opacity = "1";
            }
        }

        function displayStats(trackData, trackNumber) {
            const statsBar = document.querySelector('.stats-bar');
            const trackLength = trackData.length;
            const lineCount = (trackData.match(/,/g) || []).length + 1;
            
            document.getElementById('track-number').textContent = trackNumber;
            document.getElementById('track-length').textContent = trackLength.toLocaleString();
            document.getElementById('line-count').textContent = lineCount.toLocaleString();
            
            statsBar.style.display = "block";
        }

        function copyToClipboard() {
            if (!fullTrackData || fullTrackData.trim() === "") {
                showNotification("No track code to copy!", "error");
                return;
            }
            
            // Try modern clipboard API first
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(fullTrackData).then(() => {
                    showNotification("Track code copied to clipboard!", "success");
                    updateStepIndicator(4);
                    
                    // Track copy event in Google Analytics
                    if (typeof trackEvent === 'function') {
                        trackEvent('track_copied', {
                            track_id: currentTrackNumber,
                            method: 'clipboard_api'
                        });
                    }
                }).catch((err) => {
                    console.error("Clipboard API failed:", err);
                    fallbackCopy();
                });
            } else {
                fallbackCopy();
            }
        }
        
        function fallbackCopy() {
            try {
                const output = document.getElementById("output");
                output.focus();
                output.select();
                
                // For mobile devices
                if (navigator.userAgent.match(/ipad|ipod|iphone/i)) {
                    const range = document.createRange();
                    range.selectNodeContents(output);
                    const selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(range);
                    output.setSelectionRange(0, 999999);
                } else {
                    output.setSelectionRange(0, output.value.length);
                }
                
                const successful = document.execCommand("copy");
                if (successful) {
                    showNotification("Track code copied to clipboard!", "success");
                    updateStepIndicator(4);
                    
                    // Track copy event in Google Analytics
                    if (typeof trackEvent === 'function') {
                        trackEvent('track_copied', {
                            track_id: currentTrackNumber,
                            method: 'execCommand'
                        });
                    }
                } else {
                    showNotification("Failed to copy. Try selecting the text manually.", "error");
                }
            } catch (e) {
                console.error("Copy failed:", e);
                showNotification("Failed to copy. Try selecting the text manually.", "error");
            }
        }

        function downloadAsFile() {
            if (!fullTrackData || fullTrackData.trim() === "") {
                showNotification("No track code to download!", "error");
                return;
            }
            
            const blob = new Blob([fullTrackData], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `frhd-track-${currentTrackNumber}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification("Track downloaded as file!", "success");
            updateStepIndicator(4);
            
            // Track download event in Google Analytics
            if (typeof trackEvent === 'function') {
                trackEvent('track_downloaded', {
                    track_id: currentTrackNumber,
                    file_name: `frhd-track-${currentTrackNumber}.txt`
                });
            }
        }

        function clearAll() {
            document.getElementById('freerider-url').value = '';
            document.getElementById('output').value = '';
            fullTrackData = '';
            currentTrackNumber = '';
            document.querySelector('.stats-bar').style.display = 'none';
            updateStepIndicator(0);
            showNotification("Cleared all data", "info");
        }

        function showNotification(message, type) {
            const existingNotif = document.querySelector('.notification');
            if (existingNotif) {
                existingNotif.remove();
            }

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const iconMap = {
                'success': '‚úì',
                'error': '‚úï',
                'info': '‚Ñπ'
            };
            
            const colorMap = {
                'success': 'linear-gradient(135deg, #4ade80, #22c55e)',
                'error': 'linear-gradient(135deg, #f87171, #ef4444)',
                'info': 'linear-gradient(135deg, #60a5fa, #3b82f6)'
            };
            
            notification.innerHTML = `
                <span style="font-size: 1.3rem; margin-right: 0.5rem;">${iconMap[type]}</span>
                <span>${message}</span>
            `;
            
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                background: ${colorMap[type]};
                color: white;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                z-index: 1000;
                font-weight: 600;
                backdrop-filter: blur(10px);
                animation: slideInRight 0.3s ease-out;
                font-size: 1rem;
                max-width: 400px;
                display: flex;
                align-items: center;
            `;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }
    </script>
</head>
